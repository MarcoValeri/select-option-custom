<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option Custom</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="select-option-custom">
        <div>
            <select id="select-option-inputs">
                <option value="0">Zero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="6">Six</option>
                <option value="7">Seven</option>
                <option value="8">Eight</option>
                <option value="9">Nine</option>
                <option value="10">Ten</option>
            </select>
        </div>
        <div id="select-option-wrapper-visual-inputs" class="select-option-custom__wrapper">
            <div id="select-option-visual-placeholder" class="select-option-custom__placeholder">Set your placeholder</div>
            <div id="select-option-visual-inputs" class="select-option-custom__container-values" ></div>
        </div>
        <div class="select-option-custom__container-submit">
            <input id="select-option-submit" type="submit" />
        </div>
    </div>
</body>
</html>
